        function seededRandom(seed) {
            let x = Math.sin(seed) * 10000;
            return x - Math.floor(x);
        }

        function getBrasiliaTime() {
            const now = new Date();
            const brasiliaOffset = -3 * 60; // UTC-3 in minutes
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            return new Date(utc + (brasiliaOffset * 60000));
        }

        function getDailySeed() {
            const now = getBrasiliaTime();
            return Math.floor(Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate()) / 1000);
        }

        function getCurrentDrawTime(submenuId, now) {
            const hours = drawTimes[submenuId];
            const currentHour = now.getHours();

            for (let i = 0; i < hours.length; i++) {
                const startHour = hours[i] - 1;
                const endHour = hours[i] + 1;
                if (currentHour >= startHour && currentHour < endHour) {
                    return hours[i];
                }
            }

            if (currentHour < hours[0] - 1) {
                return hours[0];
            }

            return hours[hours.length - 1];
        }

        function generatePalpites(submenuId) {
            const palpitesDiv = document.getElementById(submenuId);
            palpitesDiv.innerHTML = "";
            const numPalpites = 5;
            const now = getBrasiliaTime();
            const drawHour = getCurrentDrawTime(submenuId, now);
            const dailySeed = getDailySeed();

            const drawDiv = document.createElement("div");
            drawDiv.className = "draw-time";
            drawDiv.innerHTML = `Palpite para as ${drawHour.toString().padStart(2, "0")}h`;
            palpitesDiv.appendChild(drawDiv);

            const baseSeed = dailySeed + submenuId.split("").reduce((sum, char) => sum + char.charCodeAt(0), 0) + drawHour;
            const palpiteTexts = [];

            for (let i = 0; i < numPalpites; i++) {
                const seed = baseSeed + i;
                const random = seededRandom(seed);
                const numero = Math.floor(random * 10000).toString().padStart(4, "0");
                const ultimosDois = numero.slice(-2);
                let grupoNome = "";
                let grupoNumero = "";
                let emoji = "";

                for (let j = 0; j < grupos.length; j++) {
                    if (grupos[j].dezenas.includes(ultimosDois)) {
                        grupoNome = grupos[j].nome;
                        grupoNumero = (j + 1).toString().padStart(2, "0");
                        emoji = grupos[j].emoji;
                        break;
                    }
                }

                const palpiteText = `${emoji} ${numero} ${grupoNome} - Grupo ${grupoNumero}`;
                palpiteTexts.push(palpiteText);

                const palpiteDiv = document.createElement("div");
                palpiteDiv.className = "palpite";
                palpiteDiv.innerHTML = `<span>${palpiteText}</span>`;
                palpitesDiv.appendChild(palpiteDiv);
            }

            const shareMessage = `*PALPITES PARA ${submenuNames[submenuId]} - ${drawHour.toString().padStart(2, "0")}H*\n\n${palpiteTexts.join("\n")}\n\nCadastre-se: https://www.aguiaoficialbet.com/\nPalpites para outras Loterias: https://www.aguiaoficial.net/`;
            const shareUrl = `https://wa.me/?text=${encodeURIComponent(shareMessage)}`;

            const shareDiv = document.createElement("div");
            shareDiv.innerHTML = `<a href="${shareUrl}" target="_blank" class="share-btn">Compartilhar no WhatsApp</a>`;
            palpitesDiv.appendChild(shareDiv);
        }

        window.onclick = function(event) {
            if (!event.target.matches(".dropdown-btn") && !event.target.matches(".submenu") && !event.target.matches(".share-btn")) {
                const dropdowns = document.getElementsByClassName("dropdown-content");
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
